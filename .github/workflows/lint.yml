name: Lint Check

on:
  push:
    branches: [ main ]
    paths:
      - 'savvy-extension/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'savvy-extension/**'

jobs:
  eslint:
    defaults:
      run:
        working-directory: savvy-extension

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - run: pnpm install --frozen-lockfile --prefer-offline

      - run: pnpm lint
